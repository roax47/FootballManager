<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="manager" value="#{managerChangePassword.manager}" required="true" />
    </f:metadata>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <f:facet name = "header">
                    <h:outputText value="#{managerChangePassword.manager.login}"/>
                </f:facet>
                <h:outputLabel for="login" value="Old password:" rendered="#{!managerChangePassword.checkAdmin()}"/>
                <h:inputSecret id="login" value="#{managerChangePassword.form.oldPassword}" rendered="#{!managerChangePassword. checkAdmin()}">
                    <f:validateBean validationGroups="pl.edu.pg.eti.kask.javaee.example.library.manager.validation.PasswordGroup, javax.validation.groups.Default"/>
                </h:inputSecret>
                <h:message for="login"/>

                <h:outputLabel for="password" value="Password:"/>
                <h:inputSecret id="password" value="#{managerChangePassword.form.password}">
                    <f:validateBean validationGroups="pl.edu.pg.eti.kask.javaee.example.library.manager.validation.PasswordGroup, javax.validation.groups.Default"/>
                </h:inputSecret>
                <h:message for="password"/><!-- takes only first message -->

                <h:outputLabel for="repeatPassword" value="Repeat password:"/>
                <h:inputSecret id="repeatPassword" value="#{managerChangePassword.form.repeatPassword}">
                    <f:validateBean validationGroups="pl.edu.pg.eti.kask.javaee.example.library.manager.validation.PasswordGroup, javax.validation.groups.Default"/>
                </h:inputSecret>
                <h:messages for="repeatPassword"/>

                <h:commandButton value="Apply" action="#{managerChangePassword.register()}"/>

            </h:panelGrid>
            <!-- default validation group is ignored -->
            <f:validateWholeBean id="form"  value="#{managerChangePassword.form}"
                                 validationGroups="pl.edu.pg.eti.kask.javaee.example.library.manager.validation.PasswordGroup"/>
            <h:messages for="form"/>
        </h:form>
    </ui:define>
</ui:composition>
