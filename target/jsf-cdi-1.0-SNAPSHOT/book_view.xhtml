<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="book" value="#{bookView.book}" required="true"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGrid columns="2">
            <h:outputLabel value="Title:" for="title"/>
            <h:outputText id="title" value="#{bookView.book.title}"/>

            <h:outputLabel value="Cover:" for="cover"/>
            <h:outputText id="cover" value="#{bookView.book.cover}"/>

            <h:outputLabel value="Publish date:" for="date"/>
            <h:outputText id="date" value="#{bookView.book.publishDate}"/>

            <h:outputLabel value="Author:" for="authors"/>
            <h:dataTable id="authors" value="#{bookView.book.authors}" var="author">
                <h:column>
                    <h:outputText value="#{author.name} #{author.surname}"/>
                </h:column>
            </h:dataTable>
        </h:panelGrid>

        <h:button value="Back" outcome="book_list.xhtml"/>
    </ui:define>

</ui:composition>
